<!-- login-->
<!-- 
This file contains the HTML structure for the login page of the ARCHITECT application.
It includes:
- A header with the application logo
- A login form with fields for username and password
- A submit button for the login form
- A button to navigate to the sign-up page
The page is styled using stylesheet_login.css and includes functionality from login.js
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="stylesheets/stylesheet_login.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="scripts/login.js" defer></script>
</head>
<body>
    <header class="main-header">
        <h1 class="logo-text">ARCHITECT</h1>
    </header>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="return validateLogin();">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" name="action" value="Login">
            <input type="submit" name="action" value="Delete User">
            <button type="button" onclick="window.location.href='signup_page.html'">Sign Up</button>
        </form>
    </div>
</body>

<!--
    World Selection and Management Screen
    
    Features:
    - Create new worlds with name and description
    - View and manage existing worlds
    - Account management (sign out, delete account)
    - Responsive design
    
    Dependencies:
    - stylesheet_management.css for styling
    - management.js for functionality
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worlds Dashboard</title>
    
    <!-- External dependencies -->
    <link rel="stylesheet" href="stylesheets/stylesheet_management.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <script src="scripts/management.js" defer></script>
    
  </head>
  <body>
    <!-- Navigation Header -->
    <header>
      <nav class="navbar">
        <h1>Worlds Dashboard</h1>
        <div class="nav-links">
            <button id="delete-account-button" onclick="deleteAccount()">Delete Account</button>
            <button id="signout-button" onclick="signOut()">Sign Out</button>
        </div>
      </nav>
    </header>

    <main>
      <!-- World Creation Section -->
      <section class="create-world-section">
        <h2>Create a New World</h2>
        <form id="create-world-form">
          <div class="form-group">
            <label for="world-name">World Name:</label>
            <input type="text" id="world-name" name="worldName" required />
          </div>
          <div class="form-group">
            <label for="world-description">Description:</label>
            <textarea id="world-description" name="worldDescription" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="create-world-button">Create World</button>
          </div>
        </form>
      </section>

      <!-- Worlds Display Section -->
      <section class="worlds-list">
        <h2>Your Worlds</h2>
        <div id="worlds-container"></div>
      </section>
    </main>

    <!-- Page Footer -->
    <footer>
      <p>Â© 2024 Zach Hightower</p>
    </footer>
  </body>
</html>

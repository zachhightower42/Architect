<!-- signup-->
<!-- 
This file contains the HTML structure for the signup page of the ARCHITECT website.
It includes a form for user registration with fields for username, email, password, and password confirmation.
The page is styled using an external CSS file and includes JavaScript for form validation.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="stylesheets/stylesheet_signup.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="scripts/signup.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <h1 class="logo-text">ARCHITECT</h1>
    </header>
    <div class="signup-container">
      <h1>User Info</h1>
      <form action="/signup" method="post" onsubmit="return validateForm()">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <input
          type="password"
          id="password_confirm"
          name="password_confirm"
          placeholder="Confirm Password"
          required
        />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>

<!--
   Signup Page
    
    This file contains the HTML structure for the signup page of the ARCHITECT website.
    Features:
    - Provides user registration functionality
    - Collects essential user information (username, email, password)
    - Implements client-side form validation
    - Processes form submission through PHP backend
    
    Dependencies:
    - stylesheet_signup.css for styling
    - signup.js for form validation
    - process_signup.php for form processing
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    
    <!-- External dependencies -->
    <link rel="stylesheet" href="stylesheets/stylesheet_signup.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <script src="scripts/signup.js" defer></script>
  </head>
  
  <body>
    <!-- Header section containing the website logo -->
    <header class="main-header">
      <h1 class="logo-text">ARCHITECT</h1>
    </header>

    <!-- Main signup form container -->
    <div class="signup-container">
      <h1>User Info</h1>
      <!-- Registration form with client-side validation -->
      <form action="database/process_signup.php" method="post" onsubmit="return validateForm()">
        <!-- Username input field -->
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        
        <!-- Email input field -->
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        
        <!-- Password input field -->
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        
        <!-- Password confirmation field -->
        <input
          type="password"
          id="password_confirm"
          name="password_confirm"
          placeholder="Confirm Password"
          required
        />
        
        <!-- Form submission button -->
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
